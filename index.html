<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>
  <div id="app" style="color: red; background-color: skyblue">
    <span key="1" style="color: pink">hello!</span>
    <span>{{ age }}</span>
    {{ name }}hello{{ age }}hello
    <div>爱好: {{ hobby }}</div>
  </div>
  <script src="dist/bundle.vue.js"></script>
  <script>
    const vm = new Vue({
        data(){
            return {
                name: 'xiaoming',
                age: 18,
                address: {
                    code: '100000',
                    city: 'beijing'
                },
                hobby: ['sleep', 'play', 'eat', { a: 1 }]
            }
        },
        el: '#app',
    });

    setTimeout(() => {
        vm.hobby.push('100', '100');
    },1000)
  </script>
</body>
</html>
