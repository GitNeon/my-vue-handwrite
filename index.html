<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <span style="color: red">{{ name }}</span>
    <span>{{ age }}</span>
  </div>
  <script src="dist/bundle.vue.js"></script>
  <script>
    const vm = new Vue({
        data(){
            return {
                name: 'xiaoming',
                age: 18,
                address: {
                    code: '100000',
                    city: 'beijing'
                },
                hobby: ['sleep', 'play', 'eat', { a: 1 }]
            }
        },
        el: '#app',
    });

  </script>
</body>
</html>
